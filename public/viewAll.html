<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>The CookBook</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light bottom-line">
        <a class="navbar-brand my-header p-3 text-muted relative" href="/members">The CookBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/members"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutUs">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewAll">View all Recipes</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto pt-3">
          <p class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </p>
          </ul>
        </div>
      </nav>
    </header>
    <!-- add picture -->
    <div class="container">
      <div
        class="jumbotron jumbotron-fluid p-5 m-2"
        style="height: 250px; background-color:lightseagreen;"
        data-aos="fade-down"
      >
        <h1>Your Recipes</h1>
        <p>Treat your self to your own recipe!</p>
      </div>
      <div class="row card m-2">
        <div class="card text-center" id="start-container">
          <div class="card-body">
            <h5 class="card-title">Are we making a new recipe?</h5>
            <a href="/members" class="btn btn-secondary" id="addAnother">Add A recipe</a>
          </div>
        </div>
      </div>
      <!-- id="all-recipes" -->
      <!-- id="current-recipe" -->
      <div class="row m-2">
        <div class="col-md-6 overflow-auto text-center card b-6 rounded-sm" id="all-recipes" style="height: 350px;" data-aos="fade-up-right">
          <h2>All Recipes</h2>
        </div>
        <div class="col-md-6 overflow-auto text-center card b-6 rounded-sm" id="current-recipe" data-aos="fade-up-left">
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
